{% load wagtailcore_tags wagtailimages_tags static %}
<div class="panel panel-default">
  <div class="panel-body">
    <ul class="list-unstyled the-loop">
        {% for cat in cats %}
        <li>
            <a href="{% url 'blog:category' cat.slug %}/">
                <span class="label label-default">
                {{ cat.name}}
                </span>
            </a>
        </li>
        {% endfor %}
    </ul>
  </div>
</div>
